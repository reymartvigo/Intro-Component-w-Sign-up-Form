<!DOCTYPE html>
<html lang="en">

<head>
    <title>Intro Component w/ Sign-Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>

</head>

<body>
    <main>
        <section class="content">
            <h1>Learn to code by watching others</h1>
            <p>See how experience developers solve problems in real-time.Watching scripted tutorials is great but
                understanding how developers think is invaluables</p>
        </section>

        <section class="form-content">
            <div>
                <p class="head"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <form action="#" class="form" id="form">

                <div class="form-group">
                    <input type="text" id="firstname" placeholder="First Name"></input>
                    <span></span>
                </div>
                <div class="form-group">
                    <input type="text" id="lastname" placeholder="Last Name"></input>
                    <span></span>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address"></input>
                    <span></span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password"></input>
                    <span></span>
                </div>
                <button>CLAIM YOUR FREE TRIAL</button>
                <p>By clicking the button you are agreeing to our<span> Terms and Services</span></p>
            </form>
        </section>
    </main>
</body>

</html>
